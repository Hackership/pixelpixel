<script src="js/zlib.js"></script>
<script src="js/png.js"></script>
<polymer-element name="pixel-pixel" attributes="key" constructor="PixelPixel">
	<template>
		<canvas id="canvas"></canvas>
	</template>
	<script>
		Polymer('pixel-pixel', {
			key: '',
			update: function() {
				PNG.load('/pixels/'+this.key+'/content', this.$.canvas);
			},
			ready: function() {
				this.update();
			},
			keyChanged: function() {
				this.update();
			},
		});
	</script>
</polymer-element>
